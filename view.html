<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer text="javascript" src="./login.js"></script>
</head>
<body>
 <article>
        <div class = "login_wrapper">
            <div class="login_logo">Login</div>
            <form class="login_form">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="ID">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="PW">
                <button id="LOGIN_BTN" class = "login_btn" type="button" disabled>로그인</button>
            </form>
        </div>
    </article>
</body>
</html>
